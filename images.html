<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="author" content="Samiul Haque, Manbir Briar">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Image Demonstration</title>

<body>
    <h1>Image Format Demonstration</h1>
    <br><a href="index.html">Back to Home</a>
    <h2>JPEG Image</h2>
    <p>This is a standard JPEG image:</p>
    <img src="images/example.jpg" alt="Example JPEG Image" width="500">

    <h2>GIF Image</h2>
    <p>This is a standard GIF image:</p>
    <img src="images/example.gif" alt="Example GIF Image" width="500">

    <h2>SVG Image</h2>
    <p>This is a standard SVG image: containing the text "SVG" and little flower-looking symbol.</p>
    <img src="images/example.SVG" alt="Example SVG Image" width="700">

    <br><a href="./">Back to Home</a>
